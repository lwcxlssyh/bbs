<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的个人博客</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
        }  
        header, footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        nav {  
            background-color: #555;  
            overflow: hidden;  
            padding: 10px 0;  
        }  
        nav a {  
            float: left;  
            color: white;  
            text-align: center;  
            padding: 14px 20px;  
            text-decoration: none;  
        }  
        nav a:hover {  
            background-color: #ddd;  
            color: black;  
        }  
        .main-content {  
            flex: 1;  
            padding: 20px;  
        }  
        .sidebar {  
            width: 20%;  
            background-color: #f4f4f4;  
            padding: 20px;  
            box-sizing: border-box;  
        }  
        .main-area, .sidebar {  
            margin-top: 20px;  
        }  
        footer {  
            padding: 10px 0;  
            font-size: 0.8em;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>我的个人博客</h1>  
    </header>  
    <nav>  
        <a href="#home">首页</a>  
        <a href="#news">新闻</a>  
        <a href="#contact">联系</a>  
        <a href="#about">关于我</a>  
    </nav>  
    <div class="main-content">  
        <div class="main-area" style="width: 80%; float: left; box-sizing: border-box;">  
            <h2>最新文章</h2>  
            <p>这里展示你的最新博客文章...</p>  
        </div>  
        <div class="sidebar">  
            <h3>关于我</h3>  
            <p>这里是关于我的简短介绍...</p>  
            <h3>热门文章</h3>  
            <ul>  
                <li>文章一</li>  
                <li>文章二</li>  
                <li>文章三</li>  
            </ul>  
        </div>  
    </div>  
    <footer>  
        <p>版权所有 &copy; 2023 我的个人博客</p>  
    </footer>  
</body>  
</html>
